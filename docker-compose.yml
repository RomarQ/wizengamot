services:
  wizengamot:
    build: .
    container_name: wizengamot
    ports:
      - "8080:80"
    volumes:
      - wizengamot-data:/app/data/conversations
      - wizengamot-prompts:/app/prompts
      - wizengamot-config:/app/data/config
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATA_DIR=/app/data/conversations
      - PROMPTS_DIR=/app/prompts
      - CONFIG_DIR=/app/data/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wizengamot-data:
    name: wizengamot-data
  wizengamot-prompts:
    name: wizengamot-prompts
  wizengamot-config:
    name: wizengamot-config
