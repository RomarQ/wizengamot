services:
  # Crawl4AI - Self-hosted web scraper
  crawler:
    image: unclecode/crawl4ai:latest
    container_name: wizengamot-crawler
    ports:
      - "11235:11235"
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/monitor/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  wizengamot:
    build: .
    container_name: wizengamot
    ports:
      - "8080:80"
    volumes:
      - wizengamot-data:/app/data/conversations
      - wizengamot-prompts:/app/prompts
      - wizengamot-config:/app/data/config
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATA_DIR=/app/data/conversations
      - PROMPTS_DIR=/app/prompts
      - CONFIG_DIR=/app/data/config
      - CRAWL4AI_URL=http://crawler:11235
    depends_on:
      crawler:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wizengamot-data:
    name: wizengamot-data
  wizengamot-prompts:
    name: wizengamot-prompts
  wizengamot-config:
    name: wizengamot-config
